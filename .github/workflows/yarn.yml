name: Build site

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3.0.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./.yarn/cache
            ./node_modules
            ./frontend/.yarn/cache
            ./frontend/node_modules
            ./chess-wasm/.yarn/cache
            ./chess-wasm/node_modules
            ./chess-wasm/target
          key: ${{ runner.os }}-yarn-cargo-${{ hashFiles('**/yarn.lock', '**/frontend/yarn.lock', '**/chess-wasm/yarn.lock', '**/chess-wasm/Cargo.lock') }}
      - name: Install wasm-pack
        run: npm install -g wasm-pack
      - name: Yarn install
        run: yarn install
      - name: Yarn export
        run: yarn cf
      - name: Upload public folder
        uses: actions/upload-artifact@v3.1.0
        with:
          name: public
          path: ./public
